<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sentinela</title>
    <link rel="stylesheet" href="./css/cadastros.css">
</head>
<body>
    
  <div class="div-geral">
    <div class="formulario-container">
      <img src="./assets/img/svgLogo.svg" alt="">
      <div class="div-cadastro-titulo">Cadastrar novo modelo</div>
        <div class="formulario-inputs">
          <div class="titulo-input">Insira o nome do modelo:</div><input type="text" id="input_modelo">
          <button onclick="cadastrar()">Cadastrar</button>
          <a href="./index.html" class="troca-tela">Voltar para tela inicial</a>
          <a href="./edicaoModelo.html" class="troca-tela">Editar modelo</a>
        </div>
    </div>
  </div>

</body>
</html>

<script>

function cadastrar(){
    var modelo = input_modelo.value;
    var idEmpresa = sessionStorage.idEmpresa;

    fetch("/modelos/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        modeloServer: modelo,
        idEmpresaServer: idEmpresa
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.localtion = './edicaoModelo.html';
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
}

</script>
