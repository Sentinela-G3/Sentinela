<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/dashboardAH.css">

<body id="dash_RT">
    <div class="container_navDashRT">
        <nav>
            <div class="perfil">
                <div class="logo">
                    <img src="../public/assets/img/svgLogo.svg">
                    <span>Sentinela</span>
                </div>
                <div class="imagem_perfil">
                    <img src="../public/assets/img/img_perfil_nav.jpg">
                </div>
                <div class="texto_perfil">
                    <span>Olá, Boas-vindas!</span>
                </div>
            </div>
            <div class="btn_nav">
                <div class="btn_dash">
                    <li><button onclick="btn_rt()">Análise em tempo real</button></li>

    <div class="section1">
        <div class="sub-section1">
            <h1>Análise de Dados Geral</h1>

            <div id="list-filter" class="list">
                <div id="select_modelo" class="select_main">
                    <input type="text" placeholder="Digite o N° Serial">
                </div>
                <div id="select_periodo" class="select_main">
                    <select name="" id="">
                        <option selected disabled value="">Selecione o Período</option>
                        <option value="">3 dias</option>
                        <option value="">7 dias</option>
                        <option value="">15 dias</option>
                        <option value="">30 dias</option>

                    </select>
                </div>
                <div id="input_data" class="select_main">
                    <input type="date">
                </div>

                <div id="confirm_button"><span>PESQUISAR</span></div>
            </div>

            <h2>Informações obtidas com base no (periodo)</h2>

            <div id="list-cards" class="list">
                <div class="containerComponent">
                    <h3 class="">Processador</h3>
                    <div class="card-generic">
                        <div class="list-data">
                            <div class="data-box">
                                <span class="data-title">Tipo</span>
                                <span class="data">Dado</span>
                            </div>
                            <div class="data-box">
                                <span class="data-title">Tipo</span>
                                <span class="data">Dado</span>
                            </div>
                            <div class="data-box">
                                <span class="data-title">Tipo</span>
                                <span class="data">Dado</span>
                            </div>
                            <div class="data-box">
                                <span class="data-title">Tipo</span>
                                <span class="data">Dado</span>
                            </div>
                            <div class="data-box">
                                <span class="data-title">Tipo</span>
                                <span class="data">Dado</span>
                            </div>
                        </div>

                        <div class="chart-box">
                            <h4 class="">Média de uso de Processador</h4>
                            <div id="chart" class="chart-js">
                            </div>
                        </div>
                    </div>
                    <div id="list-2" class="list">
                        <div class="width-100 heigth-55 card-generic">
                            <div id="chart1" class="chart-js">
                            </div>

                        </div>
                        <!-- <div class="width-100 heigth-40 card-generic">
                            </div> -->

                    </div>
                </div>
            </div>




</body>

</html>

<script>
    var options = {
        series: [{
            name: "Mês atual",
            data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10]
        },
        {
            name: "Mês passado",
            data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35]
        }
        ],
        chart: {
            height: 350,
            type: 'line',
            zoom: {
                enabled: false
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            width: [5, 7, 5],
            curve: 'straight',
            dashArray: [0, 8, 5]
        },
        legend: {
            tooltipHoverFormatter: function (val, opts) {
                return val + ' - <strong>' + opts.w.globals.series[opts.seriesIndex][opts.dataPointIndex] + '</strong>'
            }
        },
        markers: {
            size: 0,
            hover: {
                sizeOffset: 6
            }
        },
        xaxis: {
            categories: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan', '09 Jan',
                '10 Jan', '11 Jan', '12 Jan'
            ],
        },
        tooltip: {
            y: [
                {
                    title: {
                        formatter: function (val) {
                            return val + " por porcentagem de uso (%)"
                        }
                    }
                },
                {
                    title: {
                        formatter: function (val) {
                            return val + " por porcentagem de uso (%)"
                        }
                    }
                },
                {
                    title: {
                        formatter: function (val) {
                            return val;
                        }
                    }
                }
            ]
        },
        grid: {
            borderColor: '#f1f1f1',
        },
        chart: {
            width: '100%',  // ocupará 100% do contêiner pai
            height: '100%'
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();


    var options = {
        series: [{
            name: "Alertas",
            data: [34, 44, 54, 21, 12, 43, 33, 23, 66, 66, 58]
        }],
        chart: {
            type: 'line',
            height: 350
        },
        stroke: {
            curve: 'stepline',
        },
        dataLabels: {
            enabled: false
        },
        title: {
            text: 'Qtd de Alertas',
            align: 'left'
        },
        markers: {
            hover: {
                sizeOffset: 2
            }
        },
        chart: {
            width: '100%',  // ocupará 100% do contêiner pai
            height: '100%'
        }

    };

    var chart1 = new ApexCharts(document.querySelector("#chart1"), options);
    chart1.render();

</script>
