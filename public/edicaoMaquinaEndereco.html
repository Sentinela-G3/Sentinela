<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Sentinela</title>
    <link rel="stylesheet" href="./css/cadastros.css">
</head>
<body>
    
  <div class="div-geral">
    <div class="formulario-container">
      <img src="./assets/img/svgLogo.svg" alt="">
      <div class="div-cadastro-titulo">Cadastrar novo modelo</div>
        <div class="formulario-inputs">
            <div class="titulo-input">Novo endereço:</div><select name="select_endereco" id="select_endereco">
                <option value="">Selecione um endereço</option>
              </select>
          <button onclick="editarEndereco()">Cadastrar</button>
          <a href="./index.html" class="troca-tela">Voltar para tela inicial</a>
          <a href="./cadastroModelo.html" class="troca-tela">Cadastrar modelo</a>
          <a href="./dash_realTime.html" class="troca-tela">Voltar para dashboard</a>
        </div>
    </div>
  </div>

</body>
</html>

<script>
enderecos = []
obterFkEndereco

function obterFkEndereco(){
  var email = sessionStorage.email;

  fetch("/usuarios/obterFkEndereco", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: email
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    for (i = 0; i < json.length; i ++){
                      var opcao = document.createElement('option')
                      opcao.innerHTML = `<option value="${json[i].idEndereco}">${json[i].logradouro}</option>`;
                      select_endereco.append(opcao)
                    }
                    enderecos=json;

                });

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
}

function editarEndereco(){
    var idMaquina = sessionStorage.idMaquina;

  for(i = 0; i < enderecos.length; i++)
  if(select_endereco.value == enderecos[i].serial){
    var endereco = enderecos[i].idEndereco;
  }

    fetch("/modelos/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idMaquinaServer: idMaquina,
        enderecoServer: endereco
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
}

</script>
