<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sentinela</title>
    <link rel="stylesheet" href="./css/cadastros.css">
</head>
<body>
    
<div class="div-geral">
    <div class="formulario-container">
      <div class="div-imagem"></div>
      <div class="div-cadastro-titulo">Cadastrar novo funcion√°rio</div>
      <div class="formulario-inputs">
      <div class="titulo-input">Nome completo:</div><input type="text" id="input_nome"><br>
      <div class="titulo-input">Email:</div><input type="text" id="input_email"><br>
      <div class="titulo-input">CPF:</div><input type="text" id="input_cpf"><br>
      <div class="titulo-input">Contato:</div><input type="text" id="input_contato"><br>
      <div class="titulo-input">Cargo:</div><input type="text" id="input_cargo"><br>
      <div class="titulo-input">Senha:</div><input type="text" id="input_senha"><br>

      <button onclick="cadastrar()">Cadastrar</button>
      <a href="./index.html" class="troca-tela">Voltar para tela inicial</a>
    </div>
  </div>
</div>


</body>
</html>

<script>
obterFkEndereco()

function obterFkEndereco(){
  var email = sessionStorage.email;

  fetch("/usuarios/obterFkEndereco", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: email
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = "./index.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
}

function cadastrar(){
    var nome = input_nome.value;
    var email = input_email.value;
    var cpf = input_cpf.value;
    var contato = input_contato.value;
    var senha = input_senha.value;

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nome,
        emailServer: email,
        cpfServer: cpf,
        contatoServer: contato,
        senhaServer: senha
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
      
}

</script>
