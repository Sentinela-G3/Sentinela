<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <div class="div-geral">
        <div class="formulario-container">
          <img src="./assets/img/svgLogo.svg" alt="">
          <div class="div-cadastro-titulo">Editar funcionário</div>
            <div class="formulario-inputs">
              <div class="titulo-input">Contato:</div> <input type="text" id="input_contato">
                <div class="titulo-input">Cargo:</div><input type="text" id="input_cargo">
                <div class="titulo-input">Edição de endereço:</div><select name="" id="select_endereco">
                  <option value="">Selecione o endereco</option>
                </select>
                <button onclick="editar()">Realizar alterações</button>
                <a href="./index.html" class="troca-tela">Voltar para tela inicial</a>

        </div>
      </div>

</body>

<script>
var enderecos = []
obterFkEndereco()

function obterFkEndereco(){
  var email = sessionStorage.email;

  fetch("/usuarios/obterFkEndereco", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: email
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    for (i = 0; i < json.length; i ++){
                      var opcao = document.createElement('option')
                      opcao.innerHTML = `<option value="${json[i].idEndereco}">${json[i].logradouro}</option>`;
                      select_endereco.append(opcao)
                    }
                    enderecos=json;

                });

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
    }


</script>
