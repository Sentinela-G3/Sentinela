<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sentinela</title>
</head>
<body>
    
Nome completo: <input type="text" id="input_nome"><br>
Email: <input type="text" id="input_email"><br>
CPF: <input type="text" id="input_cpf"><br>
Contato: <input type="text" id="input_contato"><br>
Cargo: <input type="text" id="input_cargo"><br>
Senha: <input type="text" id="input_senha"><br>

<button onclick="cadastrar()">Cadastrar funcion√°rio</button>


</body>
</html>

<script>

function cadastrar(){
    var nome = input_nome
    var email = input_email
    var cpf = input_cpf
    var contato = input_contato
    var cargo = input_cargo
    var senha = input_senha
    var idEmpresa = sessionStorage.idEmpresa;
    

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nome,
        emailServer: email,
        cpfServer: cpf,
        contatoServer: contato,
        cargoServer: cargo,
        senhaServer: senha,
        idEmpresaServer: idEmpresa
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

}

</script>
